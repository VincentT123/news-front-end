<div class="container">

    <h2>{{categ}}</h2>
    <hr><br>

    <div class="row" *ngFor="let actus of listeActus">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{actus.adr_img}}" class="img-fluid" alt="image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{actus.titre}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</div>
