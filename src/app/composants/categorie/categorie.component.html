<div class="container">

    <h2>{{categ}}</h2>
    <hr><br>

    <div class="row" >
        <div class="col-md-6" *ngFor="let actus of listeActus">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <a class="text-reset">
                        <img src="{{actus.adr_img}}" class="img-fluid lien" alt="image" (click)="lireActu(actus.ID_actu)">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{actus.titre}}</h5>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
<br><br>

<app-footer></app-footer>
