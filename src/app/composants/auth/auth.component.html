<div class="container">

    <h2>Page d'authentification</h2>
    <hr><br>

    <div class="row">
        <div class="col-md-6">

            <form #loginForm=ngForm (ngSubmit)="isAuthenticated()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" placeholder="Entrer votre email" [(ngModel)]="email"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="text" id="password" name="password" placeholder="Entrer votre mot de passe"
                        [(ngModel)]="password" class="form-control">
                </div>
                <br>
                <div>
                    <button class="btn btn-danger" [disabled]=!loginForm.valid>
                        Connexion
                    </button>
                </div>
            </form>
            <br><br>

        </div>
    </div>

</div>
<br><br>

<app-footer></app-footer>
