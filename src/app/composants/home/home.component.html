<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let car of listeCar;let i=index" [ngClass]="i == 0 ? 'active' : ''">
                        <img src="{{car.adr_img}}" class="d-block w-100" alt="image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row row-cols-2 gy-3">
                <div class="col" *ngFor="let pan of listePan">
                    <img src="{{pan.adr_img}}" class="img-fluid" alt="image">
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h2>Politique</h2>
            <hr>
            <div class="row">
                <div class="col-md-6" *ngFor="let pol of listePol">
                    <img src="{{pol.adr_img}}" class="img-fluid" alt="image">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>International</h2>
            <hr>
            <div class="row">
                <div class="col-md-6" *ngFor="let int of listeInt">
                    <img src="{{int.adr_img}}" class="img-fluid" alt="image">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <h2>Société</h2>
            <hr>
            <div class="row">
                <div class="col-md-6" *ngFor="let soc of listeSoc">
                    <img src="{{soc.adr_img}}" class="img-fluid" alt="image">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Culture</h2>
            <hr>
            <div class="row">
                <div class="col-md-6" *ngFor="let cul of listeCul">
                    <img src="{{cul.adr_img}}" class="img-fluid" alt="image">
                </div>
            </div>
        </div>
    </div>

</div>
<br><br><br>

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h3 style="color:red;background-color:black" class="text-center">Fil d'actualités</h3>
            <div class="card mb-3" *ngFor="let fil of listeFil">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{fil.adr_img}}" class="img-fluid" alt="image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{fil.titre}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h3 style="color:red;background-color:black" class="text-center">Articles les plus lus</h3>
            <div class="card mb-3" *ngFor="let lus of listeLus">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{lus.adr_img}}" class="img-fluid" alt="image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{lus.titre}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<br><br>
